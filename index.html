					<p>Доходность - показатель эффективности финансовых вложений</p>

				<section>
					<section data-markdown style="font-size: 100%;">
						<script type="text/template">
							### Доходность по методу Дитца
							- $R$ - доходность портфеля в процентах (rate of return)
							- $S_e$ - стоимость портфеля на конец периода (end of the period)
							- $S_b$ - стоимость портфеля на начало периода (begin of the period)
							- $S_a$ - пополнения счета (account refill)
							- $S_w$ - снятие со счета (withdrawal from the account)
							- $W_t$ - временной весовой коэффициент, который применяется к каждому денежному потоку в портфеле (time)
							- $T$ - длительность отчетного периода в днях, за который считается доходность
							- $t$ - количество дней, которое прошло с момента начала инвестирования
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### Доходность по методу Дитца
							$$
							W_t = \dfrac{T-t}{T}
							$$
							$$
							R = \dfrac{S_e - Sb - \sum{S_a} + \sum{S_w}}{S_b+\sum{(S_aW_t)}- \sum{(S_wW_t)}} 
							$$
						</script>
					</section>
